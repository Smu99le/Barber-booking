<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Booking Roman Barber</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='img/who_is_hoo.png') }}"
           alt="Barber logo"
           width="36" height="36"
           class="rounded-circle me-2 border border-light">
    <span>Barber Monte</span>
    </a>
    <div>
      <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('book') }}">Записатися</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin') }}">Адмін</a>
    </div>
  </div>
</nav>

<div class="container mb-5 flex-grow-1">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-light py-2 mt-auto" style="font-size: 0.7rem; opacity: 0.6;">
  <div class="container text-center">
    <small>© Developed and supported by <strong>@UKRA.Savchuk</strong> v0.8</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
